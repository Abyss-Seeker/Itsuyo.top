<!DOCTYPE html>
<html lang="zh-CN">
<style>
    /* 新增返回按钮样式 */
    .home-link {
        position: fixed;
        left: 20px;
        top: 20px;
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #333;
        font-size: 16px;
        z-index: 1000;
        transition: opacity 0.3s;
        background: rgba(255, 255, 255, 0.9);
        padding: 8px;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .home-link img {
        width: 24px;
        height: 24px;
        margin-right: 8px;
    }

    .home-link:hover {
        opacity: 0.8;
        text-decoration: underline;
    }

    /* 调整容器位置 */
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding-top: 70px;  /* 新增顶部间距 */
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
        .home-link {
            left: 10px;
            top: 10px;
            font-size: 14px;
            padding: 6px;
        }

        .home-link img {
            width: 20px;
            height: 20px;
        }

        .container {
            padding-top: 60px;  /* 移动端减少间距 */
            margin: 0 10px;
        }
    }

    /* 确保模态框不会覆盖按钮 */
    .modal {
        z-index: 999;  /* 低于按钮的z-index */
    }

    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    .input-area {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    input, select, button {
        padding: 8px;
        font-size: 14px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    .scroll-area {
        max-height: 600px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
        background-color: white;
    }

    .anime-frame {
        background-color: #f0f0f0;
        border: 1px solid #dcdcdc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        display: flex;
        gap: 15px;
    }

    .anime-frame:hover {
        background-color: #e0e0e0;
        border-color: #a0a0a0;
    }

    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
    }

    .episode-list {
        margin-top: 10px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
    }

    .episode-scroll-area {
        max-height: 300px;
        overflow-y: auto;
        margin-top: 10px;
    }

    .episode-frame {
        background-color: #f0f0f0;
        border: 1px solid #dcdcdc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: all 0.2s;
    }

    .episode-frame:hover {
        background-color: #e0e0e0;
        border-color: #a0a0a0;
        transform: translateX(5px);
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>动漫信息查询</title>
</head>
<body>
    <a href="https://itsuyo.top" class="home-link" class='item-img' data-src='https://itsuyo.top/favicon.ico'><img src="https://itsuyo.top/favicon.ico" alt="主站图标">
        <span>返回主站</span>
    </a>
    <div class="container">
        <div class="input-area">
            <input type="text" id="animeName" placeholder="输入动漫名称">
            <select id="lineType">
                <option>线路 1</option>
                <option>线路 2</option>
                <option>线路 3</option>
            </select>
            <button onclick="fetchAnimeData()">查询</button>
        </div>
        <div class="scroll-area" id="resultsArea"></div>
    </div>

    <div class="loading-overlay" id="loading">
        <div class="loading-content">正在加载，请稍候...</div>
    </div>

    <script>
        let currentLoading = null;
        let currentAnimeName = '';
        let currentLineType = 1;
        let currentNIndex = 0;

        function showLoading(text = '正在加载...') {
            const loading = document.getElementById('loading');
            loading.querySelector('.loading-content').textContent = text;
            loading.style.display = 'flex';
            currentLoading = loading;
        }

        function hideLoading() {
            if (currentLoading) {
                currentLoading.style.display = 'none';
                currentLoading = null;
            }
        }

        async function fetchAnimeData() {
            const animeName = document.getElementById('animeName').value.trim();
            if (!animeName) {
                alert('请输入动漫名称');
                return;
            }

            currentAnimeName = animeName;
            currentLineType = document.getElementById('lineType').selectedIndex + 1;

            showLoading();

            try {
                const response = await fetch(
                    `https://oiapi.net/API/Anime?msg=${encodeURIComponent(animeName)}&n=0&j=0&type=${currentLineType}`
                );
                const data = await response.json();

                if (data.code === 200) {
                    displayAnimeList(data.data);
                } else {
                    alert(data.msg || '查询失败');
                }
            } catch (error) {
                alert(`请求异常: ${error}`);
            } finally {
                hideLoading();
            }
        }

        function displayAnimeList(animeList) {
            const resultsArea = document.getElementById('resultsArea');
            resultsArea.innerHTML = '';

            if (!animeList || animeList.length === 0) {
                resultsArea.innerHTML = '<div>未找到相关动漫</div>';
                return;
            }

            animeList.forEach((anime, index) => {
                const animeFrame = document.createElement('div');
                animeFrame.className = 'anime-frame';
                animeFrame.innerHTML = `
                    <img src="${anime.image}" style="width: 100px; height: 150px; object-fit: cover;">
                    <div>
                        <h3>${anime.name}</h3>
                        <p>年份: ${anime.year}</p>
                        <p>状态: ${anime.ji}</p>
                    </div>
                `;
                animeFrame.onclick = () => showAnimeDetails(index + 1);
                resultsArea.appendChild(animeFrame);
            });
        }

        async function showAnimeDetails(nIndex) {
            currentNIndex = nIndex;
            showLoading('正在加载动漫详情...');

            try {
                const response = await fetch(
                    `https://oiapi.net/API/Anime?msg=${encodeURIComponent(currentAnimeName)}&n=${nIndex}&j=0&type=${currentLineType}`
                );
                const data = await response.json();

                if (data.code === 200) {
                    openAnimeDetailWindow(data.data, nIndex);
                } else {
                    alert(data.msg || '获取详情失败');
                }
            } catch (error) {
                alert(`请求异常: ${error}`);
            } finally {
                hideLoading();
            }
        }

        function openAnimeDetailWindow(animeData, nIndex) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <h2>${animeData.name}</h2 class='item-img' data-src='${animeData.image}'><img src="${animeData.image}" style="max-width: 200px; margin: 10px 0;">
                <p>类别: ${animeData.class}</p>
                <p>标签: ${animeData.tags}</p>
                <p>状态: ${animeData.ji}</p>
                <p>年份: ${animeData.year}</p>
                <p>国家: ${animeData.country}</p>
                <p>简介: ${animeData.desc}</p>
                <div class="episode-list">
                    <h4>集数列表:</h4>
                    <div class="episode-scroll-area" id="episodeList"></div>
                </div>
            `;

            const episodeList = modal.querySelector('#episodeList');
            animeData.playlist.forEach((ep, idx) => {
                const episodeFrame = document.createElement('div');
                episodeFrame.className = 'episode-frame';
                episodeFrame.innerHTML = `
                    <span>第 ${idx + 1} 集</span>
                    <div style="color: #666; font-size: 0.9em;">${ep}</div>
                `;
                episodeFrame.onclick = () => handleEpisodeClick(nIndex, idx + 1);
                episodeList.appendChild(episodeFrame);
            });

            const closeBtn = document.createElement('button');
            closeBtn.textContent = '关闭';
            closeBtn.onclick = () => modal.remove();
            modal.appendChild(closeBtn);

            document.body.appendChild(modal);
        }

        async function handleEpisodeClick(nIndex, episodeIndex) {
            showLoading('正在加载视频信息...');

            try {
                const response = await fetch(
                    `https://oiapi.net/API/Anime?msg=${encodeURIComponent(currentAnimeName)}&n=${nIndex}&j=${episodeIndex}&type=${currentLineType}`
                );
                const data = await response.json();

                if (data.code === 200) {
                    showEpisodeDetails(data.data);
                } else {
                    alert(data.msg || '获取播放链接失败');
                }
            } catch (error) {
                alert(`请求异常: ${error}`);
            } finally {
                hideLoading();
            }
        }

        function showEpisodeDetails(episodeData) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <h3>${episodeData.name} - ${episodeData.play_num}</h3>
                <p>视频类型: ${episodeData.video_type}</p>
                ${episodeData.play_url ?
                    `<a href="${episodeData.play_url}" target="_blank">点击播放（外部链接）</a>` :
                    '<p>暂无播放链接</p>'}
                <button onclick="this.parentElement.remove()">关闭</button>
            `;
            document.body.appendChild(modal);
        }

        // 初始化默认提示
        document.getElementById('resultsArea').innerHTML = `
            <div style="text-align: center; color: #666; font-size: 18px; margin-top: 50px;">
                点击右上角‘查询’按钮搜索，可能要一会<br>
                如果太久（超过1分钟）还没加载出来那可能是网络炸了或者你得把搜索的关键词写得详细点<br>
                每次点按钮和其他东西，点一次就够了！不要狂点！
            </div>
        `;
    </script>
</body>
</html>
